<!DOCTYPE html>
<html>
    <head>
        <link href="css/styles.css" rel="stylesheet">
        <title>Akan Name Generator</title>

    </head>
    <body>
        <h>Akan Name Generator</h>
        <p>In Ghana, children are named according to their Gender and the day of the week in which they were born. For example, a male child born on Monday would be named Kwadwo. These are called 'day names'.</p>
        <p>Curious about what your day name would be? Find out by filling the form below!</p>
        <form>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
        </form>

    </body>
</html>
